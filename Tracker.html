<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="water.css">
</head>
<body class="tracker-bg">

<header class="navbar">
    <h2 class="logo">SmartHydrate</h2>
    <nav>
        <a href="water.html">Home</a>
        <a href="tracker.html" class="active">Tracker</a>
    </nav>
</header>

<section class="tracker-container">

    <h2>Water Intake Tracker</h2>

    <div class="input-section">
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" maxlength="20" class="medium-input">

        <label>Age:</label>
        <input type="number" placeholder="Enter your age" min="1" max="120">
    </div>

    <div class="weekly-tracker">
        <h3>Weekly Water Intake Tracker</h3>
        <p>
            Click the boxes to track how many glasses of water you drink each day.
            (8 glasses = daily goal)
        </p>

        <!-- Days -->
        <div class="day-row">
            <div class="day-label">Monday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Tuesday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Wednesday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Thursday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Friday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Saturday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>

        <div class="day-row">
            <div class="day-label">Sunday</div>
            <div class="water-glasses">
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
                <div class="glass-checkbox"></div><div class="glass-checkbox"></div>
            </div>
        </div>
    </div>

</section>

<script src="water.js"></script>
</body>
</html>
